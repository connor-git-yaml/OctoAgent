[project]
name = "octoagent-provider"
version = "0.1.0"
description = "OctoAgent Provider -- LLM 调用抽象层"
requires-python = ">=3.12"
dependencies = [
    "litellm>=1.80,<2.0",
    "httpx>=0.27,<1.0",
    "pydantic>=2.10,<3.0",
    "structlog>=25.1,<26.0",
    "octoagent-core",
]

[tool.uv.sources]
octoagent-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/octoagent"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
]
