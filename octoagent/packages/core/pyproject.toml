[project]
name = "octoagent-core"
version = "0.1.0"
description = "OctoAgent Core - Domain Models + Event Store + Artifact Store"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.10,<3.0",
    "aiosqlite>=0.21,<1.0",
    "python-ulid>=3.1,<4.0",
    "structlog>=25.1,<26.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/octoagent"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
]
